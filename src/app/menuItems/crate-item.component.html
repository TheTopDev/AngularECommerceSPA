<form
    *ngIf="ifLogin()"
    #createMenuItem="ngForm"
    ngNativeValidate
    (ngSubmit)="saveMenuItem(createMenuItem)"
>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="panel-title">Create Menu Item</h4>
        </div>

        <div class="panel-body">
          <div class="form-group"
               [class.has-error]="nameControl.invalid && nameControl.touched"
               [class.has-success]="nameControl.valid">
            <label for="inputName" class="center-block control-label">
              Name:
            </label>
            <input id="inputName"
                   name="name"
                   class="form-control"
                   type="text"
                   [(ngModel)]="menuItem.name"
                   required
                   #nameControl="ngModel" />
            <span class="help-block"
                  *ngIf="nameControl.invalid && nameControl.touched">
              Name is required
            </span>
          </div>


          <div class="form-group"
               [class.has-error]="descriptionControl.invalid && descriptionControl.touched"
               [class.has-success]="descriptionControl.valid">
            <label for="inputdescription" class="center-block control-label">
              Info:
            </label>
            <input id="inputdescription"
                   name="info"
                   class="form-control"
                   type="text"
                   [(ngModel)]="menuItem.description"
                   required
                   #descriptionControl="ngModel" />
            <span class="help-block"
                  *ngIf="descriptionControl.invalid && descriptionControl.touched">
              Info is required
            </span>
          </div>


          <div class="form-group"
               [class.has-error]="priceControl.invalid && priceControl.touched"
               [class.has-success]="priceControl.valid">
            <label for="inputPrice" class="center-block control-label">
              Price:
            </label>
            <input id="inputPrice"
                   name="price"
                   [(ngModel)]="menuItem.price"
                   required
                   #priceControl="ngModel"
                   class="form-control"
                   type="text" />
            <span class="help-block"
                  *ngIf="priceControl.invalid && priceControl.touched">
              Price is required
            </span>
          </div>


          <div class="form-group"
               [class.has-error]="photoControl.invalid && photoControl.touched"
               [class.has-success]="photoControl.valid">
            <label for="photoPath" class="center-block control-label">
              Photo Path:
            </label>
            <input id="photoPath"
                   name="photoPath"
                   [(ngModel)]="menuItem.photoPath"
                   required
                   #photoControl="ngModel"
                   class="form-control"
                   type="text" />
            <span class="help-block"
                  *ngIf="photoControl.invalid && photoControl.touched">
              Photo path required(assets\images\img)
            </span>
          </div>


          <div class="form-group">
            <button type="button"
                    (click)="togglePhotoPreview()"
                    class="btn btn-outline-info btn-sm">
              {{ previewPhoto ? 'Hide ' : 'Show ' }} Preview
            </button>
          </div>

          <div class="form-group">
            <img [src]="menuItem.photoPath"
                 height="250"
                 width="200"
                 *ngIf="previewPhoto" />
          </div>
        </div>
        <div class="panel-footer">
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="createMenuItem.invalid"
            >
                Save
            </button>
        </div>
    </div>
</form>
<div *ngIf="!ifLogin()">
    You are not Authorized
    <a href="\welcome">Login Here</a>
</div>
